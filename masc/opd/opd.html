<html>
<head>
<title>Origami Pattern Designer</title>
 <style type="text/css">
		#container { border: 1px solid #ccc; padding:10px;}
		body { width: 850px; margin:20 auto; }
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
<h1>Origami Pattern Designer</h1>
<table>
<tr>
<td>
	<div id="container">
		<div id="div-pos"></div>
		<canvas id="canvas" width="640" height="640">
	<div>
</td>
<td width="200px">
	<div>
		<div>
			<input type="radio" name="fun" id="rdo-input-line" value="il" checked>
			<label for="rdo-input-line">Input Line</label> <br />
			<ul id="ul-input-line">
				<li>
					<input type="radio" name="crease-type" id="rdo-il-mountain" value='m' checked>
					<label for="rdo-il-mountain">Mountain</label>
				</li>
				<li>
					<input type="radio" name="crease-type" id="rdo-il-valley" value='v'>
					<label for="rdo-il-valley">Valley</label>
				</li>
			
				<li>
					<input type="radio" name="crease-type" id="rdo-il-aux" value='a'>
					<label for="rdo-il-aux">Aux</label>
				</li>				
			
			</ul>
			
			<input type="radio" name="fun" id="rdo-select-line" value="sl">
			<label for="rdo-select-line">Select Line</label> <br />
			<ul id ="sl-update" style="display:none">
				<li>Angle : <input type="text" id="txt-crease-angle" style="width:40px"></li>	
			</ul>
			<input type="radio" name="fun" id="rdo-delete-line" value="dl">
			<label for="rdo-delete-line">Delete Line</label> <br />
		</div>
		<input type="checkbox" id="chk-show-grid" checked>Show Grid</input>
		<br/>
		Grid Div:
		<input type="text" id="txt-grid-div" style='width:40px;' />
	<div> 
</td>
</canvas>
<script src="opd.js"></script>
</body>
</html>
